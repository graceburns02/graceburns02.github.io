<!DOCTYPE html>
<html>
  <head>
    <title>
      Grace Burns
    </title>

    <meta charset="utf-8">

    <style>
      
      body {
        padding-top: 40px;
        padding-bottom: 40px;
        background-color: #004643;
        display: flex;
        justify-content: center;
      }

      .name {
        color: #fffffe;
        display: flex;
        justify-content: center;
      }

      .banner {
        display: flex;
        justify-content: center;
      }

      .social-icons a{
        color: #abd1c6;
        text-decoration: none;
        display: flex;
        justify-content: center;
      }

      .link {
        background-color: #f9bc60;
        display: flex;
        align-items: center;
      }

      .link a{
        color: #001e1d;
        text-decoration: none;
        text-align: center;
        flex-grow: 1;
        padding: 5px;
      }

      .banner-image {
        height: 128px;
        width: 128px;
        object-fit: cover;
        border-radius: 128px;
      }

      .thumbnail {
        width: 48px;
        height: 48px;
        border-radius: 48px;
        object-fit: cover;
      }

      .items {
        display: flex;
        flex-direction: column;
        gap: 30px;
        max-width: 500px;
        flex-grow: 1;
      }
    </style>

  </head>

  <body> 
    <div class="items">
      <div class="banner"> 
        <img src="/thumbnails/profile-pic.jpg" alt="Grace Burns Headshot" class="banner-image">
      </div>

      <div class="name">
        Grace Burns
      </div>

      <div class="social-icons">
        <a href="https://www.instagram.com/gburns02/" target="_blank">
          Instagram
        </a>

        <a href="https://www.linkedin.com/in/gburns02/" target="_blank">
          LinkedIn
        </a>

        <a href="https://github.com/graceburns02" target="_blank">
          Github
        </a>
      </div>

      <div class="link">

        <img src="/thumbnails/woks.png" alt="Woks of Life" class="thumbnail">

        <a href="https://thewoksoflife.com/" target="_blank">
          The Woks of Life
        </a>

      </div>

      <div class="link">

        <img src="/thumbnails/moms-noms.jpg" alt="Mom's Noms" class="thumbnail">

        <a href="https://momsnoms.weebly.com/" target="_blank">
          Mom's Noms
        </a>

      </div>
    </div> 
  </body>
</html>
